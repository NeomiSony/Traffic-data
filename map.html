<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
      #map {
        height: 500px;
      }
</style>
</head>
<body>
<div id="navbar"><span>Google Maps - Javascript API</span></div>
<div id="wrapper">
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.797, lng: -73.9644},
          zoom: 13
        });
		
		var trafficLayer = new google.maps.TrafficLayer();
		
		$('#traffic-b').click(function(){
			trafficLayer.setMap(map);
		});
		
	}
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbF1kdzt42dYMz4hn1HCAPrX3d9K1DLqo&callback=initMap"
    async defer></script>
	
	<button id="traffic-b">Traffic</button>
</div>
</body>
</html>
